#version=RHEL8
ignoredisk --only-use=sda,sdb,sdc,sdd,sde
# System bootloader configuration
bootloader --append="selinux=0" --location=mbr --driveorder="sda" --boot-drive=sda
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel --drives=sda
# License agreement
eula --agreed
# Reboot after installation
reboot
sshpw --username=root --iscrypted $5$kl$6B7lpJsZdQPfhR85nM7aUX/Ozoy5Z29fcSfoALXvFT.
# Use text mode install
text --non-interactive
autostep --autoscreenshot
# Keyboard layouts
keyboard --vckeymap=de-latin1-nodeadkeys --xlayouts='at (nodeadkeys)'
# System language
lang en_US.UTF-8
# Installation logging level
logging --level=info
# Network information
network  --bootproto=dhcp --device=ens3 --noipv6 --activate
repo --name="AppStream" --baseurl=http://ftp.tugraz.at/mirror/centos/8/BaseOS/x86_64/os/../../../AppStream/x86_64/os/
# Use network installation
url --url="http://ftp.tugraz.at/mirror/centos/8/BaseOS/x86_64/os/"
# Root password
rootpw --iscrypted $6$XGtY.UqKdSe1ddv4$CyrgVqyq8QGkXxoigGaHBfJkBNo7ihlh2NK267UORuvm3C61dQjyB1MYaGn2.DCWwbyhOhRzTNqN77Y5CWmIy1
# System authorization information
auth --enableshadow --passalgo=sha512
# SELinux configuration
selinux --disabled
firstboot --disable
# Do not configure the X Window System
skipx
# System services
services --enabled="chronyd"
# System timezone
timezone Europe/Vienna --isUtc --ntpservers=tutimea.tuwien.ac.at,tutimeb.tuwien.ac.at
# Disk partitioning information
part /boot --fstype="ext4" --ondisk=vda --size=1007 --mkfsoptions="-E stripe-width=32"

%packages
@core
bash-completion
bind-utils
nfs-utils
tar
vim
wget

%end

%addon com_redhat_kdump --disable --reserve-mb='128'

%end
